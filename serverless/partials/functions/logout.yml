name: ${self:provider.stage}-auth-post-logout
handler: build/handlers/post-logout.handler
timeout: 10
tags:
  post: logout
events:
  - http:
      method: post
      path: auth/logout
      cors: ${file(partials/common/cors.yml)}
      documentation:
        summary: "POST Sign-out"
        description: "Sign account out of all league manager services."
        requestHeaders:
          - name: "Authorization"
            description: "Authorization token is needed to access the endpoint."
        methodResponses:
          - statusCode: "200"
            requestModels:
              "application/json": SuccessResponse
          - statusCode: "500"
iamRoleStatements:
  - Effect: Allow
    Action:
      - cognito-idp:GlobalSignOut
    Resource: "arn:aws:cognito-idp:${self:provider.region}:*:userpool/CognitoUserPool"
